---
layout: default
---

<h1>{{ page.title }}</h1>
<ul>
  {% capture category_name %}{{ page.title | downcase }}{% endcapture %}
  {% for post in site.categories[category_name] %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
