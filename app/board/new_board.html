<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 게시판 만들기</title>
</head>
<body>

    <h1>새로운 게시판 만들기</h1>
    <p>아래 입력창에 게시판 제목을 입력해주세요.</p>

    <form id="createBoardForm">
        <label for="boardTitle">게시판 제목:</label><br>
        <input type="text" id="boardTitle" name="boardTitle" required><br><br>
        <button type="submit">게시판 생성</button>
    </form>
    
    <p id="message"></p>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    
    <script src="../board/js/board_function.js"></script>

    <script src="../js/firebase.js"></script>
</body>
</html>
